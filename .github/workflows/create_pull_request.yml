on:
  push:
    branches:
      - 'test/**'
name: create pull request
jobs:
  checkVersion:
    name: create pull request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 3
      - name: Set Info
        id: info
        run: |
          VERSION=$(echo ${{ github.ref }} | sed -e "s#refs/heads/release/##g")
          echo ::set-output name=version::$VERSION
          BRANCH=$(echo ${{ github.ref }} | sed -e "s#refs/heads/##g")
          echo ::set-output name=branch::$BRANCH

      - name: Create Release PullRequest
        if: startsWith(steps.info.outputs.branch, 'release')
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.info.outputs.branch }}
          title: ${{ steps.info.outputs.version }}
          body: |
            version: ${{ steps.info.outputs.version }}
            更新内容
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

          labels: |
            release
            ${{ steps.info.outputs.version }}
          base: main
          assignees: maintainers
          reviewers: maintainers
          team-reviewers: |
            owners
            maintainers
