on: push
name: Check package version
jobs:
  checkVersion:
    name: Check package version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 3
      - name: Set Info
        id: info
        run: |
          VERSION=$(echo ${{ github.ref }} | sed -e "s#refs/heads/release/##g")
          echo ::set-output name=version::$VERSION
          BRANCH=$(echo ${{ github.ref }} | sed -e "s#refs/heads/##g")
          echo ::set-output name=branch::$BRANCH

      - name: Check package version
        uses: technote-space/package-version-check-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_PREFIX: release/

      - name: Create Release PullRequest
        if: startsWith(steps.info.outputs.branch, 'release')
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ steps.info.outputs.version }}
          body: |
            version: ${{ steps.info.outputs.version }}
            更新内容
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

          labels: |
            release
            ${{ steps.info.outputs.version }}
          base: main
          assignees: maintainers
          reviewers: maintainers
          team-reviewers: |
            owners
            maintainers
